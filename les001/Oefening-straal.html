<body>


<script type="text/javascript">
	
	let diameter = prompt("wat is de diamater van de cirkel?");

	let straal = diameter / 2;

	let omtrek = (straal * 3.14) * 2;

	document.write(`de omtrek van uw cirkel is ${omtrek.toFixed(2)}.`);

	let oppervlakte = 3.14 *  straal * straal;

	document.write(`de oppervlakte van uw cirkel is ${oppervlakte.toFixed(2)}.`)

</script>

</body>
</html>
