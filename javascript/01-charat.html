<!DOCTYPE html>
<html>
<head>
	<title>javascript</title>
</head>
<body>

<script type="text/javascript">

	let alfabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
	let teken = alfabet.charAt(5);
	document.write(`<p>${teken}</p>`);

	let tekst = "javascript"
	
	document.write(`${tekst.charAt(0)}${tekst.charAt(2)}${tekst.charAt(4)}${tekst.charAt(5)}${tekst.charAt(6)}${tekst.charAt(8)}${tekst.charAt(9)}`);	

</script>

</body>
</html>
